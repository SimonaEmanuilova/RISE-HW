<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Add CV</title>
        <link rel="stylesheet" href="./styles/style.css" />
        <link rel="stylesheet" href="./styles/rate.css" />
        <script src="script.js" async defer></script>
    </head>
    <body>
        <header class="header">
            <nav class="navbar">
                <a class="anchor-tag" href="index.html">Back to CV</a>
            </nav>
        </header>

        <main class="main">
            <h1 class="title">Rate CV</h1>
            <div class="rating-section">
                <article id="rating-container">
                    <form class="form">
                        <h2>Leave a rating:</h2>
                        <div class="input">
                            <label for="name" class="input-label">Name:</label>
                            <input type="text" id="name" class="input-field" name="name" />
                        </div>
                        <div class="input">
                            <label for="age" class="input-label">Age:</label>
                            <input type="number" id="age" class="input-field" name="age" />
                        </div>
                        <div class="input">
                            <label for="rating" class="input-label">Rating:</label>
                            <select name="rating" class="input-field" id="rating">
                                <option value="10">10</option>
                                <option value="9">9</option>
                                <option value="8">8</option>
                                <option value="7">7</option>
                                <option value="6">6</option>
                                <option value="5">5</option>
                                <option value="4">4</option>
                                <option value="3">3</option>
                                <option value="2">2</option>
                                <option value="1">1</option>
                            </select>
                        </div>
                        <div class="input">
                            <label for="comment" class="input-label">Comment</label>
                            <textarea class="comment-field" id="comment" name="comment" rows="4" cols="20" placeholder="Write a comment here"> </textarea>
                        </div>

                        <input type="submit" class="action-button" id="submit-btn" value="Submit" />
                    </form>
                </article>
                <article id="comments-container"></article>
            </div>
        </main>
        <footer class="footer">
            <p>Â© RISE Academy 2023</p>
        </footer>
    </body>
</html>
